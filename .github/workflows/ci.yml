name: CI

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  typecheck-and-test:
    name: TypeCheck & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        # If this fails with ERR_PNPM_OUTDATED_LOCKFILE, run `pnpm install`
        # locally and commit the updated pnpm-lock.yaml

      - name: Build workspace packages
        run: |
          pnpm --filter @foundu/db build
          pnpm --filter @foundu/ai build

      - name: TypeCheck backend
        run: pnpm --filter @foundu/backend typecheck

      - name: Run tests
        run: pnpm --filter @foundu/backend test

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: apps/backend/coverage/lcov.info
          fail_ci_if_error: false

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: typecheck-and-test
    # Only build image on pushes (not PRs), to avoid ECR pushes from forks
    if: github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/backend/Dockerfile
          push: false
          tags: foundu-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
