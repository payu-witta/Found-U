name: Deploy to AWS ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: foundu-backend
  ECS_CLUSTER: foundu-cluster
  ECS_SERVICE: foundu-backend-service
  ECS_TASK_FAMILY: foundu-backend
  CONTAINER_NAME: backend

jobs:
  deploy:
    name: Build → Push → Deploy → Rollback on failure
    runs-on: ubuntu-latest
    environment: production

    permissions:
      id-token: write   # for OIDC auth with AWS
      contents: read

    steps:
      - uses: actions/checkout@v4

      # ── Build packages ─────────────────────────────────────────────────────
      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build workspace packages
        run: |
          pnpm --filter @foundu/db build
          pnpm --filter @foundu/ai build

      - name: Run tests before deploy
        run: pnpm --filter @foundu/backend test

      - name: Preflight AWS OIDC configuration
        env:
          ROLE_ARN: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
        run: |
          if [ -z "$ROLE_ARN" ]; then
            echo "::error::Missing AWS_DEPLOY_ROLE_ARN secret. Add it in GitHub -> Settings -> Environments -> production -> Secrets."
            exit 1
          fi

          case "$ROLE_ARN" in
            arn:aws:iam::*:role/*)
              echo "AWS_DEPLOY_ROLE_ARN format looks valid."
              ;;
            *)
              echo "::error::AWS_DEPLOY_ROLE_ARN is not a valid IAM role ARN: $ROLE_ARN"
              exit 1
              ;;
          esac

      # ── AWS authentication (OIDC — no long-lived keys) ────────────────────
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Verify AWS caller identity
        run: aws sts get-caller-identity

      # ── ECR ───────────────────────────────────────────────────────────────
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY:latest \
            -f apps/backend/Dockerfile .

          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      # ── Record the current (stable) task definition for rollback ──────────
      - name: Capture current task definition ARN
        id: current-taskdef
        run: |
          ARN=$(aws ecs describe-services \
            --cluster $ECS_CLUSTER \
            --services $ECS_SERVICE \
            --query 'services[0].taskDefinition' \
            --output text)
          echo "arn=$ARN" >> $GITHUB_OUTPUT

      # ── Register new task definition revision ─────────────────────────────
      - name: Download task definition JSON
        run: |
          aws ecs describe-task-definition \
            --task-definition $ECS_TASK_FAMILY \
            --query taskDefinition \
            --output json > task-def.json

      - name: Render updated task definition with new image
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-def.json
          container-name: ${{ env.CONTAINER_NAME }}
          image: ${{ steps.build-image.outputs.image }}

      # ── Run DB migrations (one-off ECS task against the CURRENT image) ────
      - name: Run database migrations
        run: |
          aws ecs run-task \
            --cluster $ECS_CLUSTER \
            --task-definition ${{ steps.current-taskdef.outputs.arn }} \
            --launch-type FARGATE \
            --overrides '{
              "containerOverrides": [{
                "name": "${{ env.CONTAINER_NAME }}",
                "command": ["node", "dist/scripts/migrate.js"]
              }]
            }' \
            --network-configuration \
              "awsvpcConfiguration={
                subnets=[${{ secrets.ECS_SUBNET_ID }}],
                securityGroups=[${{ secrets.ECS_SECURITY_GROUP_ID }}],
                assignPublicIp=DISABLED
              }" \
            --wait-tasks-stopped || echo "::warning::Migration task failed or not found — verify manually"

      # ── Deploy ─────────────────────────────────────────────────────────────
      - name: Deploy new task definition to ECS
        id: deploy
        uses: aws-actions/amazon-ecs-deploy-task-definition@v2
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      # ── Rollback on failure ────────────────────────────────────────────────
      - name: Rollback to previous task definition
        if: failure() && steps.deploy.outcome == 'failure'
        run: |
          echo "Deployment failed. Rolling back to ${{ steps.current-taskdef.outputs.arn }}"
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition ${{ steps.current-taskdef.outputs.arn }}
          echo "::warning::Rolled back to ${{ steps.current-taskdef.outputs.arn }}"
